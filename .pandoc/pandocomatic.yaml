settings:
    recursive: true
    follow-symlinks: true
    skip: ['.*', 'pandocomatic.yaml']
templates:
    refs:
        setup: []
        preprocessors: []
        pandoc:
            standalone: true
            filter:
                - pandoc-citeproc
            bibliography: ./References.bib
            csl: style/csl/apa-jp.csl
        metadata:
            reference-section-title: References
            notes-after-punctuation: false
            link-citations: true
        postprocessors: []
        cleanup: []
    crossref:
        setup: []
        pandoc:
            standalone: true
            filter:
                - pandoc-crossref
            metadata:
                linkReferences: true
            postprocessors: []
            cleanup: []
    latex-thesis:
        preprocessors: ['preprocessors/removeImageDimensions']
        pandoc:
            from: markdown+lists_without_preceding_blankline
            to: latex
            settingsandalone: true
            template: style/template_thesis.tex
            dpi: 300
            base-header-level: 1
            pdf-engine: lualatex
            biblatex: true
            listings: true
            top-level-division: chapter
            number-sections: true
            bibliography: ./References.bib
            filter:
                - pandoc-crossref
        metadata:
            figureTitle: Figure
            tableTitle: Table
            listingTitle: List
            figPrefix: figure
            eqnPrefix: equation
            tblPrefix: table
            lstPrefix: list
            autoSectionLabels: true
            nonumberfigures: true
            auto_identifiers: true
            ascii_identifiers: true
            header_attributes: true
            implicit_header_references: true
            backtick_code_blocks: true
            fenced_code_attributes: true
            raw_tex: true
    latex-csl-thesis:
        preprocessors: ['preprocessors/removeImageDimensions']
        pandoc:
            from: markdown+lists_without_preceding_blankline
            to: latex
            standalone: true
            template: style/template_thesis-csl.tex
            dpi: 300
            base-header-level: 1
            pdf-engine: lualatex
            filter: ['pandoc-citeproc']
            listings: true
            top-level-division: chapter
            bibliography: /Users/joao/Documents/PHD/Thesis/latex_mmd/References.bib
            csl: style/csl/apa-jp.csl
            lang: 'en-GB'
            toc: true
            toc-depth: 3
            lof: true
        metadata:
            figureTitle: Figure
            tableTitle: Table
            listingTitle: List
            figPrefix: figure
            eqnPrefix: equation
            tblPrefix: table
            lstPrefix: list
            nonumberfigures: true
            nocite: [anon1465]
    pdf-thesis:
        extends: [latex-thesis]
        pandoc:
            to: pdf
            pdf-engine: latexmk
            pdf-engine-opt: '-pdflatex=lualatex'
    docx:
        pandoc:
            from: markdown
            to: docx
            standalone: true
            reference-doc: templates/custom.docx
    docx-refs:
        extends: [docx,refs]
    docx-thesis:
        extends: [docx, refs, crossref]
    odt-refs:
        extends: [docx-refs]
        pandoc:
            to: odt
            reference-doc: templates/custom.odt
